<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BoxceptionExercise">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>

<body>
    <h1>
        Boxception (Div Version)
    </h1>
    <div class="container">
        <p class="top"></p>
        <div class="box-2">
            <p class="top"></p>
            <div class="box-3">
            </div>
        </div>
    </div>

    <br>

    <body>

        <table>
            <tr>
                <td id="lt"></td>
                <td id="t"></td>
                <td id="t"></td>
                <td id="t"></td>
                <td id="tr"></td>
            </tr>
            <tr>
                <td id="l"></td>
                <td id="lt"class=blue></td>
                <td id="t"class=blue></td>
                <td id="rt"class=blue></td>
                <td id="r"></td>
            </tr>
            <tr>
                <td id="l"></td>
                <td id="l"class=blue></td>
                <td class=white></td>
                <td id="r"class=blue></td>
                <td id="r"></td>
            <tr>
                <td id="l"></td>
                <td id="bl"class=blue></td>
                <td id="b"class=blue></td>
                <td id="br"class=blue></td>
                <td id="r"></td>
            </tr>
            <tr>
                <td id="bl"></td>
                <td id="b"></td>
                <td id="b"></td>
                <td id="b"></td>
                <td id="br"></td>
            </tr>

        </table>
    </body>

</html>
